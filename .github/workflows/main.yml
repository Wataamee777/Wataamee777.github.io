name: Generate Pages JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate pages.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          echo "[]" > data/pages.json

          repos=$(gh api users/${{ github.repository_owner }}/repos --paginate)

          echo "$repos" | jq -c '.[] | select(.has_pages==true)' | while read repo; do
            name=$(echo "$repo" | jq -r .name)
            owner=$(echo "$repo" | jq -r .owner.login)
            desc=$(echo "$repo" | jq -r .description)
            updated=$(echo "$repo" | jq -r .updated_at)

            pages=$(gh api repos/$owner/$name/pages 2>/dev/null || echo "{}")
            cname=$(echo "$pages" | jq -r '.cname // empty')

            if [ -n "$cname" ]; then
              url="https://$cname/"
            else
              url="https://$owner.github.io/$name/"
            fi

            html=$(curl -L --max-time 8 "$url" || true)

            title=$(echo "$html" | grep -oP '(?<=<title>).*?(?=</title>)' | head -n1)
            meta_desc=$(echo "$html" | grep -oP '(?<=name="description" content=").*?(?=")' | head -n1)
            icon=$(echo "$html" | grep -oP '(?<=rel="icon" href=").*?(?=")' | head -n1)

            jq --arg name "$name" \
               --arg url "$url" \
               --arg updated "$updated" \
               --arg title "${title:-$name}" \
               --arg description "${meta_desc:-$desc}" \
               --arg favicon "$icon" \
               '. += [{
                 name:$name,
                 url:$url,
                 updated:$updated,
                 title:$title,
                 description:$description,
                 favicon:$favicon
               }]' data/pages.json > data/tmp.json

            mv data/tmp.json data/pages.json
          done

      - name: Commit
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add data/pages.json
          git commit -m "update pages.json" || true
          git push
