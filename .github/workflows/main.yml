name: Generate Pages JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 1Êó•1Âõû

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      ORGS: "hatoage-team"

    steps:
      - uses: actions/checkout@v4

      - name: Generate pages.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          mkdir -p data
          echo "[]" > data/pages.json

          echo "üì¶ Fetch user repos"
          all_repos=$(gh api users/${{ github.repository_owner }}/repos --paginate)

          echo "üè¢ Fetch org repos"
          for org in $ORGS; do
            org_repos=$(gh api orgs/$org/repos --paginate || echo "[]")
            all_repos=$(jq -s '.[0] + .[1]' \
              <(echo "$all_repos") <(echo "$org_repos"))
          done

          echo "$all_repos" | jq -c '.[] | select(.has_pages==true)' | while read repo; do
            name=$(echo "$repo" | jq -r .name)
            owner=$(echo "$repo" | jq -r .owner.login)
            desc=$(echo "$repo" | jq -r '.description // empty')
            updated=$(echo "$repo" | jq -r .updated_at)

            echo "üîç $owner/$name"

            pages=$(gh api repos/$owner/$name/pages 2>/dev/null || echo "{}")
            cname=$(echo "$pages" | jq -r '.cname // empty')

            if [ -n "$cname" ]; then
              url="https://$cname/"
            else
              url="https://$owner.github.io/$name/"
            fi

            html=$(curl -L --max-time 8 "$url" || true)

            title=$(echo "$html" | grep -oiP '(?<=<title>).*?(?=</title>)' | head -n1)
            meta_desc=$(echo "$html" | grep -oiP '(?<=name="description" content=").*?(?=")' | head -n1)
            icon=$(echo "$html" | grep -oiP '(?<=rel="icon" href=").*?(?=")' | head -n1)

            jq --arg name "$name" \
               --arg owner "$owner" \
               --arg url "$url" \
               --arg updated "$updated" \
               --arg title "${title:-$name}" \
               --arg description "${meta_desc:-$desc}" \
               --arg favicon "$icon" \
               '. += [{
                 name: $name,
                 owner: $owner,
                 url: $url,
                 updated: $updated,
                 title: $title,
                 description: $description,
                 favicon: $favicon
               }]' data/pages.json > data/tmp.json

            mv data/tmp.json data/pages.json
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/pages.json
          git commit -m "update pages.json" || true
          git push
