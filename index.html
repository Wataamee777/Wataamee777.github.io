<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Pages List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GitHub Pages</h1>
    <p class="desc">公開中のGitHub Pages一覧（自動更新）</p>
  </header>

  <main>
    <div class="controls">
      <input id="search" placeholder="検索…" />
      <select id="sort">
        <option value="updated">更新順</option>
        <option value="name">名前順</option>
      </select>
    </div>

    <div id="cards" class="grid"></div>
    <p id="empty" class="hidden">ページがありません</p>
  </main>

  <footer>
    <small>Generated by GitHub Actions</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
